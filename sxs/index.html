<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영 페이지</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            animation: aurora 5s infinite alternate;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes aurora {
            0% { background-color: rgba(0, 128, 128, 0.5); }
            50% { background-color: rgba(128, 0, 128, 0.5); }
            100% { background-color: rgba(0, 0, 128, 0.5); }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
</body>
</html>
