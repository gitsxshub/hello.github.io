<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            animation: aurora 5s infinite alternate;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes aurora {
            0% { background-color: rgba(0, 128, 128, 0.5); }
            50% { background-color: rgba(128, 0, 128, 0.5); }
            100% { background-color: rgba(0, 0, 128, 0.5); }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <input type="text" id="username" placeholder="아이디" />
        <input type="password" id="password" placeholder="비밀번호" />
        <button id="loginButton">로그인</button>
    </div>
    <script>
        (function() {
            document.getElementById("loginButton").onclick = function() {
                var u = document.getElementById("username").value;
                var p = document.getElementById("password").value;
                if (u === "test" && p === "test") {
                    window.location.href = "../sxs.html"; // 상위 디렉토리로 이동
                } else {
                    alert("아이디 또는 비밀번호가 틀렸습니다.");
                }
            };
        })();
    </script>
</body>
</html>
